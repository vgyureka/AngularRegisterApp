<!--  TEMPLATE FORM -->
<form #form='ngForm' class="mb-4" (submit)="onSubmit(form)">
  <div class="form-group">
    <label>Username</label>
    <!-- <input required class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName"> -->
    <input required class="form-control" name="UserName" ngModel>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password"required class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password">
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Log in</button>
    </div>
  </div>
</form>
